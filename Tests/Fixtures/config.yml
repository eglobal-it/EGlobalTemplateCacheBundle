parameters:
    kernel.secret: secret
    log_file: "%kernel.logs_dir%/test.log"
    temp_dir: "%kernel.root_dir%/temp"

framework:
    assets: ~
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']

assetic:
    bundles:
        - EGlobalTemplateCacheBundle

eglobal_template_cache:
    locales: ["en"]
    cache_dir: "%kernel.root_dir%/cache"
